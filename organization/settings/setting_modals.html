                <html lang="en">

                                                <div class="form-check">

                                                    <label class="form-check-label" for="profileIssues">Profile Issues</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="studentDataErrors">
                                                    <label class="form-check-label" for="studentDataErrors">Student Data Errors</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="accessControlProblems">
                                                    <label class="form-check-label" for="accessControlProblems">Access Control Problems</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="feeStructureErrors">

                                                </div>
                                                <div class="form-check">

                                                    <label class="form-check-label" for="otherIssues">(Other organization-specific permissions)</label>
                                                </div>
                                            </div>

                                        <p class="mt-3">Kindly describe the issue below</p>
                                        <textarea class="form-control" id="issueDescription" rows="3"></textarea>
                                        <div class="form-group mt-3">
                                            <label for="attachments">Attachments:</label>
                                            <div class="input-group">
                                                <input type="file" class="form-control" id="attachments" placeholder="Attachments">
                                            </div>
                                        </div>
                
                                   
            </div><!-- modal-body End -->
        <div class="modal-footer">
            <div class="buttons">
            <button type="" class="btn bgreen">Submit</button>
            </div>
        </div>
    </form>
</div>
