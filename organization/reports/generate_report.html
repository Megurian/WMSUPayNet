<!-- Modal -->
<div class="modal fade" id="modal-generate-report" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"> Generate Report </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="" method="post" id="form-generate-report" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="d-flex justify-content-evenly mb-2">
                    <div class="form-group col-md-5">
                        <label for="reportType">Report:</label>
                        <select class="form-select" id="reportType">
                            <option value="">Select Report</option>
                            <option value="report1">Payment Summary</option>
                            <option value="report2">Total Payment</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="course">Course:</label>
                        <select class="form-select" id="">
                            <option value="">Select Course</option>
                            <option value="">Computer Science</option>
                            <option value="course1">Associate in Computer Technology</option>
                            <option value="course2">information Technology</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mb-2">
                    <div class="form-group col-md-5">
                        <label for="timePeriod">Time Period:</label>
                        <select class="form-select" id="timePeriod">
                            <option value="">Select Time Period</option>
                            <option value="period1">Period 1</option>
                            <option value="period2">Period 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="yearLevel">Year Level:</label>
                        <select class="form-select" id="yearLevel">
                            <option value="">Select Year Level</option>
                            <option value="year1">Year 1</option>
                            <option value="year2">Year 2</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mb-2">
                    <div class="form-group col-md-5">
                        <label for="semester">Semester:</label>
                        <select class="form-select" id="semester">
                            <option value="">Select Semester</option>
                            <option value="semester1">Weekly</option>
                            <option value="semester2">Semester </option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="fee">Fee:</label>
                        <select class="form-select" id="fee">
                            <option value="">Select Fee</option>
                            <option value="fee1">Membership fee</option>
                            <option value="fee2">Miscallenous</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mb-2">
                    <div class="form-group col-md-5">
                        <label for="startDate">Start Date:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="endDate">End Date:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                
                
                
            </div>
                 
     
        <div class="modal-footer">
            <!-- <div class="form-group d-flex align-items-center ">
                <label for="insert">Insert:</label>
                <div class="input-group ">
                    <input type="number" class="form-control" id="insert" value="2" min="2">
                </div>
            </div> -->
            <div class="buttons">
                <button id="generate-report" class="btn bgreen btn-block" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modal-download-report">Generate Report <span class="ml-2"><i class="fa fa-download"></i></span></button>
            </div>
        </div>
    </form>
</div>
</div>
</div>

<!-- Download Report Modal -->
<div class="modal fade" id="modal-download-report" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
       <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> Generate Report </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> 
                <div class="modal-body">
                
                    <p>Choose how you want to download the file</p>
                    <div class="form-group">
                        <label for="downloadFormat">Download as</label>
                        <select class="form-select" id="downloadFormat">
                            <option value=".pdf">.pdf</option>
                            <option value=".csv">.csv</option>
                            <option value=".xlsx">.xlsx</option>
                        </select>
                    </div>
                </div>
                   
            <div class="modal-footer">
                <button type="button" class="btn bgreen">
                    <i class="fa fa-download mr-2"></i> Download Report
                </button>
            </div>
        </div>
    </div>
</div>
