<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU PayNet</title>
    <link rel="stylesheet" href="./css/signup.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="../WMSUPayNet/images/wmsu_logo.png" alt="WMSU Logo">
            <span>WMSU PayNet</span>
        </div>
    </nav>

  <div class="background">
    <div class="form-container">
      <div class="back-button">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="form-header">
        <img src="images/wmsu_logo.png" alt="University Logo" class="logo">
      </div>
      <form class="registration-form" action="./Login.html">
        <div class="signup-form-group flex-row">
          <div class="flex-item">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name">
          </div>
          <div class="flex-item suffix-field">
            <label for="suffix">Suffix:</label>
            <select id="suffix">
              <option value="N/A">N/A</option>
              <option value="Jr">Jr</option>
              <option value="Sr">Sr</option>
              <option value="III">III</option>
            </select>
          </div>
        </div>
        <div class="signup-form-group">
          <label for="middle-name">Middle Name: </label>
          <input type="text" id="middle-name" placeholder="Middle Name (Optional)">
        </div>
        <div class="signup-form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" placeholder="Last Name">
        </div>
        <div class="signup-form-group flex-row">
          <div class="flex-item">
            <label for="college">College:</label>
            <select id="college">
              <option>College of Computing Studies</option>
              <option>College of Business Administration</option>
              <option>College of Science and Mathematics</option>
              <option>College of Nursing</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="flex-item">
            <label for="course">Course:</label>
            <select id="course">
              <option>Computer Science</option>
              <option>Information Technology</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
        <div class="signup-form-group">
          <label for="religion">Religion:</label>
          <select id="religion">
            <option>Roman Catholic</option>
            <option>Islam</option>
            <option>Christian</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="signup-form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="signup-form-group">
          <label for="password">Create Password:</label>
          <input type="password" id="password" placeholder="Create Password">
        </div>
        <div class="signup-form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
