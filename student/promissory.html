<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../student/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<body>
    <div class="body">
        <header>
          <div class="logo">
            <img src="../images/ccs_logo.png" alt="Logo">
            <h1>CCS PayNet</h1>
          </div>
          <div class="icons">
            <div class="notification">
                <a href="./notif.html" class="notif-button">
                    <i class="fas fa-bell"></i>
                </a>
            </div>
            <div class="profile">
                <a href="./setting.html" class="profile-button">
                  <i class="fas fa-user-circle"></i>
                </a>
              </div>
          </div>
        </header>
        
        <div class="form-container">
            <h2>Promissory Note</h2>
            <form action="#" method="POST">
              <!-- Textarea -->
              <div class="form-group">
                <textarea name="explanation" placeholder="Type an explanation...." required></textarea>
              </div>
        
              <!-- File Input -->
              <div class="form-group">
                <label for="attachment">Attachments:</label>
                <div class="file-input-container">
                  <input type="file" id="attachment" name="attachment" accept=".jpg, .jpeg, .png, .pdf">
                  <i class="fas fa-paperclip"></i>
                </div>
              </div>
        
              <!-- Submit Button -->
              <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
              </div>
            </form>
            
    </div>
</body>
</html>
