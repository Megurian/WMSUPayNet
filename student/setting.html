<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS PayNet - Settings</title>
    <link rel="stylesheet" href="../student/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <div class="logo">
              <img src="../images/ccs_logo.png" alt="Logo">
              <h1>CCS PayNet</h1>
            </div>
            <div class="icons">
                <div class="notification">
                    <a href="./notif.html" class="notif-button">
                        <i class="fas fa-bell"></i>
                    </a>
                </div>
            </div>
          </header>
        
        <div class="content">

            <div class="back-title">
                <a href="./dashboard.html" class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h2>Settings</h2>
            </div> <br>

            <section class="account-section">
                <h2>Account</h2>
                <div class="item"><i class="fas fa-user"></i> Account Information</div>
                <div class="item"><i class="fas fa-key"></i> Change Password</div>
            </section><br>
            <section class="support-section">
                <h2>Support & Report</h2>
                <div class="item"><i class="fas fa-comment-dots"></i> Feedback</div>
                <div class="item"><i class="fas fa-question-circle"></i> Help Center</div>
                <div class="item"><i class="fas fa-shield-alt"></i> Safety & Privacy Center</div>
                <div class="item"><i class="fas fa-exclamation-triangle"></i> Report A Problem</div>
            </section>
        </div>

        <footer class="logout">
            <a href="../Login.html" class="back-bttn"><i class="fas fa-sign-out-alt"></i></a> Log Out
        </footer>
    </div>
</body>
</html>
