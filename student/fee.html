<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../student/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<body>
    <div class="body">
        <header>
          <div class="logo">
            <img src="../images/ccslogo.png" alt="Logo">
            <h1>CCS PayNet</h1>
          </div>
          <div class="icons">
            <div class="notification"><i class="fas fa-bell"></i></div>
            <div class="profile"><i class="fas fa-user-circle"></i></div>
          </div>
        </header>
        
        <div class="fee-dashboard">
            <div class="fee-container">
            <div class="fee-card">
            <div class="fee-card-header">
                <div class="back-titles">
                    <a href="./org.html" class="back-bttn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <h2>CCS-CSC</h2>
                </div>
            <span class="due-text">Due:</span>
            </div>
            <div class="fee-card-body">
            <table class="fees-table">
            <thead>
            <tr>
            <th>Fee</th>
            <th>Status</th>
            <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>CSC</td>
            <td>Unpaid</td>
            <td class="amount">200.00</td>
            </tr>
            <tr>
            <td>Palaro</td>
            <td>Unpaid</td>
            <td class="amount">150.00</td>
            </tr>
            </tbody>
            </table><br>
            <div class="proceed-button">
            <button>Proceed</button>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
