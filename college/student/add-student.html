<!-- Modal -->
<div class="modal fade" id="modal-add-student" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="" method="post" id="form-add-student" enctype="multipart/form-data">
            <div class="modal-body">
                
                <!-- Student Information -->
                <h5>Student Information</h5>
                <div class="d-flex mb-3">
                   
                    <div class="d-flex flex-column">
                        <label for="name" class="form-label">Name</label>
                         <div class="d-flex">
                            <div class="mb-2 m-1">
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                                <div class="invalid-feedback"></div>
                            </div>
            
                            <div class="mb-2 m-1">
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                                <div class="invalid-feedback"></div>
                            </div>
            
                            <div class="mb-2 m-1">
                                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Middle Name">
                                <div class="invalid-feedback"></div>
                            </div>
                         </div>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="suffix" class="form-label">Suffix</label>
                            <div class="mb-2 m-1">
                                <input type="text" class="form-control" id="suffix" name="suffix" placeholder="Suffix">
                                <div class="invalid-feedback"></div>
                            </div>
                    </div>
    
                </div>
                <div class="d-flex mb-3">
                    <div class="mb-2 m-1">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Student ID">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-2 m-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="m-1">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select " id="course" name="course">
                            <option value="">Computer Science</option>
                            <option value="">Information Technology</option>
                            <option value="">Associate in Computer Science</option>
                            </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="mb-2 m-1">
                        <label for="year_level" class="form-label">Year Level</label>
                        <select class="form-select" id="year_level" name="year_level">
                            <option value=""> 1  </option>
                            <option value=""> 2  </option>
                            <option value=""> 3  </option>
                            <option value=""> 4  </option>
                            </select>
                        <div class="invalid-feedback"></div>
                    </div>
    
                </div>
                
               
    
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn bgreen">Save</button>
        </div>
    </form>
</div>
</div>
</div>
